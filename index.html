<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunexp</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="toggle.css">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Loader overlay -->
  <div id="loader-overlay" class="loader-overlay">
    <div class="loader-container">
      <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200">
        <g style="order: -1;">
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="1"
            stroke="#d3a410"
            fill="none"
            points="70,70 148,50 130,130 50,150"
            id="bounce"
          ></polygon>
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="1"
            stroke="#d3a410"
            fill="none"
            points="70,70 148,50 130,130 50,150"
            id="bounce2"
          ></polygon>
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="2"
            stroke=""
            fill="#414750"
            points="70,70 150,50 130,130 50,150"
          ></polygon>
          <polygon
            stroke-width="2"
            stroke=""
            fill="url(#gradiente)"
            points="100,70 150,100 100,130 50,100"
          ></polygon>
          <defs>
            <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente">
              <stop style="stop-color: #1e2026;stop-opacity:1" offset="20%"></stop>
              <stop style="stop-color:#414750;stop-opacity:1" offset="60%"></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="translate(20, 31)"
            stroke-width="2"
            stroke=""
            fill="#b7870f"
            points="80,50 80,75 80,99 40,75"
          ></polygon>
          <polygon
            transform="translate(20, 31)"
            stroke-width="2"
            stroke=""
            fill="url(#gradiente2)"
            points="40,-40 80,-40 80,99 40,75"
          ></polygon>
          <defs>
            <linearGradient y2="100%" x2="0%" y1="-17%" x1="10%" id="gradiente2">
              <stop style="stop-color: #d3a51000;stop-opacity:1" offset="20%"></stop>
              <stop
                style="stop-color:#d3a51054;stop-opacity:1"
                offset="100%"
                id="animatedStop"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="rotate(180 100 100) translate(20, 20)"
            stroke-width="2"
            stroke=""
            fill="#d3a410"
            points="80,50 80,75 80,99 40,75"
          ></polygon>
          <polygon
            transform="rotate(0 100 100) translate(60, 20)"
            stroke-width="2"
            stroke=""
            fill="url(#gradiente3)"
            points="40,-40 80,-40 80,85 40,110.2"
          ></polygon>
          <defs>
            <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente3">
              <stop style="stop-color: #d3a51000;stop-opacity:1" offset="20%"></stop>
              <stop
                style="stop-color:#d3a51054;stop-opacity:1"
                offset="100%"
                id="animatedStop"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="rotate(45 100 100) translate(80, 95)"
            stroke-width="2"
            stroke=""
            fill="#ffe4a1"
            points="5,0 5,5 0,5 0,0"
            id="particles"
          ></polygon>
          <polygon
            transform="rotate(45 100 100) translate(80, 55)"
            stroke-width="2"
            stroke=""
            fill="#ccb069"
            points="6,0 6,6 0,6 0,0"
            id="particles"
          ></polygon>
          <polygon
            transform="rotate(45 100 100) translate(70, 80)"
            stroke-width="2"
            stroke=""
            fill="#fff"
            points="2,0 2,2 0,2 0,0"
            id="particles"
          ></polygon>
          <polygon
            stroke-width="2"
            stroke=""
            fill="#292d34"
            points="29.5,99.8 100,142 100,172 29.5,130"
          ></polygon>
          <polygon
            transform="translate(50, 92)"
            stroke-width="2"
            stroke=""
            fill="#1f2127"
            points="50,50 120.5,8 120.5,35 50,80"
          ></polygon>
        </g>
      </svg>
    </div>
  </div>

  <!-- Main app container -->
  <div class="app-container">
    <!-- Map container -->
    <div id="map"></div>

    <!-- Top search wrappers -->
    <div class="top-search-area">
      <div class="search-wrapper">
        <div class="input-holder">
          <input type="text" class="search-input" id="search" placeholder="Type to search">
          <button class="search-icon" onclick="searchToggle(this, event);">
            <span></span>
          </button>
        </div>
        <div class="suggestion-container" id="suggestions"></div>
        <span class="close" onclick="searchToggle(this, event);"></span>
      </div>

      <div class="search-wrapper second-search">
        <div class="input-holder">
          <input type="text" class="search-input" placeholder="Search bus" />
          <button class="bus-icon" onclick="searchToggle(this, event);">
            <i class="fas fa-bus"></i>
          </button>
        </div>
        <span class="close" onclick="searchToggle(this, event);"></span>
      </div>

      <!-- Theme toggle button -->
      <label class="switch">
        <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
        <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
        <input type="checkbox" class="input">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Side panels container -->
    <div class="side-panels-container">
      <!-- Search container -->
      <div id="search-container">
        <h1>Sit In Shade</h1>
        <p>Find Best Seat to Minimize Sun Exposure While Traveling</p>
        <form id="route-form">
          <div class="input-holder">
            <input type="text" placeholder="Enter Starting Point" id="start-point">
            <div class="suggestion-container" id="start-suggestions"></div>
            <i class="fas fa-times clear-icon" id="clear-start"></i>
          </div>
          <div class="input-holder">
            <input type="text" placeholder="Enter Destination" id="end-point">
            <div class="suggestion-container" id="end-suggestions"></div>
            <i class="fas fa-times clear-icon" id="clear-end"></i>
          </div>
          <div class="date-time-container">
            <div class="date-input">
              <label for="date">Date:</label>
              <input type="date" id="date">
            </div>
            <div class="time-input">
              <label for="time">Time:</label>
              <input type="time" id="time">
            </div>
          </div>
          <div class="button-group">
            <button type="button" id="locate-btn">Use Current Location</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <!-- Route info panel -->
      <div id="route-info" class="route-info">
        <div class="results-content">
          <h2>Journey Analysis</h2>
          <div class="results-grid">
            <div class="result-item">
              <label>Preferred Side:</label>
              <span id="preferred-side">-</span>
            </div>
            <div class="result-item">
              <label>Sun Exposure:</label>
              <div class="sun-percentages">
                <span>
                  <div class="label">Left</div>
                  <div class="value" id="left-exposure">-</div>
                </span>
                <span>
                  <div class="label">Right</div>
                  <div class="value" id="right-exposure">-</div>
                </span>
                <span>
                  <div class="label">None</div>
                  <div class="value" id="none-exposure">-</div>
                </span>
              </div>
            </div>
            <div class="result-item">
              <label>Distance/Time:</label>
              <span id="distance-time">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts - Correct loading order is important -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.min.js"></script>
  <script src="script.js"></script>
  <script src="sunexp.js"></script>
</body>
</html>
