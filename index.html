<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sit In Shade</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="toggle.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>

  
  <!-- Map container -->
  <div id="map"></div>

  <!-- Search container -->
  <div id="search-container">
    <h1>Sit In Shade</h1>
    <p>Find Best Seat to Minimize Sun Exposure While Traveling</p>
    <form>
      <input type="text" placeholder="Enter Starting Point" id="start-point">
      <input type="text" placeholder="Enter Destination" id="end-point">
      <label for="date">Date:</label>
      <input type="date" id="date">
      <label for="time">Time:</label>
      <input type="time" id="time">
      <button type="button" id="locate-btn">Use Current Location</button>
      <select id="timezone">
        <option value="UTC+5:30">(UTC+5:30)</option>
        <option value="UTC">UTC</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="search-wrapper">
    <div class="input-holder">
        <input type="text" class="search-input" id="search" placeholder="Type to search">
        <button class="search-icon" onclick="searchToggle(this, event);">
            <span></span>
        </button>
    </div>
    <div class="suggestion-container" id="suggestions"></div> <!-- Added for place suggestions -->
    <span class="close" onclick="searchToggle(this, event);"></span>
</div>

  <div class="search-wrapper second-search">
    <div class="input-holder">
      <input type="text" class="search-input" placeholder="Search bus" />
      <button class="bus-icon" onclick="searchToggle(this, event);">
        <i class="fas fa-bus"></i> <!-- Font Awesome bus icon -->
      </button>
    </div>
    <span class="close" onclick="searchToggle(this, event);"></span>
  </div>

  <!-- Theme toggle button -->
  <label class="switch">
  <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
  <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
  <input type="checkbox" class="input">
  <span class="slider"></span>
</label>

  <!-- External Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
